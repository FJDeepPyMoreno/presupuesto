<div class="social-sharing">
  <p class="title">{{ _('Compártelo') }}</p>
  <ul class="social-sharing-toolbox">
      <li>
        <a class="twitter" onClick='window.open("https://twitter.com/intent/tweet?text={{ meta_tweet_text }}&url={{ request.build_absolute_uri() }}","sharer","toolbar=0,status=0,width=548,height=500");return false;' href="https://twitter.com/intent/tweet?text={{ meta_tweet_text }}&url={{ request.build_absolute_uri() }}">{{ _('Comparte esta página en Twitter') }}</a>
      </li>

      <li>
        <a class="facebook" onClick="window.open('https://www.facebook.com/dialog/share?app_id={{ facebook_id }}&display=popup&href={{ request.build_absolute_uri() }}&redirect_uri={{ request.build_absolute_uri() }}','sharer','toolbar=0,status=0,width=548,height=325');return false;" href="https://www.facebook.com/dialog/share?app_id={{ facebook_id }}&display=popup&href={{ request.build_absolute_uri() }}&redirect_uri={{ request.build_absolute_uri() }}">{{ _('Comparte esta página en Facebook') }}</a>
      </li>
  </ul>
</div>
